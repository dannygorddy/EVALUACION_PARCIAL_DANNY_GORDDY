  <header>
    <div class="container header-flex">
      <div class="logo-area">
        <img src="images/logo.png" alt="Logo de Explora Perú">

        <ul>

  <main class="container">
    <h2>Lugares Turísticos de Perú</h2>
    <p>Conoce algunos de los destinos más impresionantes que ofrece nuestro país.</p>

    <!-- Figure + figcaption -->
    <figure>
      <img src="images/colca.jpg" alt="Cañón del Colca" style="width:100%; border-radius:8px;">
      <figcaption>Cañón del Colca - Uno de los cañones más profundos del mundo.</figcaption>
    </figure>

    <!-- Picture adaptativo -->
    <h3>Paracas</h3>
    <picture>
      <source media="(min-width: 800px)" srcset="images/paracas-large.jpg">
      <source media="(min-width: 400px)" srcset="images/paracas-medium.jpg">
      <img src="images/paracas-small.jpg" alt="Reserva de Paracas" style="width:100%; border-radius:8px;">
    </picture>

    <!-- Imagen interactiva map -->
    <h3>Mapa Interactivo - Lugares del Perú</h3>
    <img src="images/mapa_peru.jpg" usemap="#mapaPeru" alt="Mapa interactivo de Perú" style="width:100%;">

    <map name="mapaPeru">
      <area shape="rect" coords="100,200,200,300" href="https://es.wikipedia.org/wiki/Cusco" target="_blank" alt="Cusco">
      <area shape="circle" coords="400,150,50" href="https://es.wikipedia.org/wiki/Arequipa" target="_blank" alt="Arequipa">
    </map>

  </main>
