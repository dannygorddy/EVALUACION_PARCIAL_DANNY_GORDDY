  <header>
    <div class="container header-flex">
      <div class="logo-area">
        <img src="images/logo.png" alt="Logo de Explora Perú">

      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>

  <main class="container">
    <h2>Gastronomía Peruana</h2>
    <p>Descubre la riqueza culinaria del Perú, una de las más reconocidas a nivel mundial.</p>

    <!-- Figure + figcaption -->
    <figure>
      <img src="images/pachamanca.jpg" alt="Pachamanca" style="width:100%; border-radius:8px;">
      <figcaption>Pachamanca - Cocina ancestral bajo tierra.</figcaption>
    </figure>

    <!-- SVG decorativo (puedes crear un SVG o usar uno libre) -->
    <h3>Icono SVG decorativo:</h3>
    <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
      <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
      Lo mejor de nuestra cocina
    </svg>

    <!-- Picture adaptativo -->
    <h3>Ceviche</h3>
    <picture>
      <source media="(min-width: 800px)" srcset="images/ceviche-large.jpg">
      <source media="(min-width: 400px)" srcset="images/ceviche-medium.jpg">
      <img src="images/ceviche-small.jpg" alt="Ceviche peruano" style="width:100%; border-radius:8px;">
    </picture>
